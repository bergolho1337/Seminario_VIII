	<body>
		<h1>Hello World!</h2>
		<canvas width="400" heigth="300">
			Seu navegador nao tem suporte ao canvas!
		</canvas>
		<script>
			console.log("GG Easy!");
			var tela = document.getElementsByTagName("canvas")[0];
			var ctx = tela.getContext("2d");
			var modo = 0;
			ctx.fillStyle = "white";
			ctx.fillRect(0,0,300,300);
			ctx.strokeStyle = "black";
			ctx.lineWidth = 3;
			ctx.fillStyle = "black";
			ctx.beginPath();
			for (var i = 0; i < 10; i++)
			{
				if (i % 2 == 0)
				{
					for (var j = 0; j < 5; j += 2)
						ctx.rect(i*30,j*30,30,30);
				}
				else
				{
					for (var j = 1; j < 5; j += 2)
						ctx.rect(i*30,j*30,30,30);
				}
			}
			ctx.fill();
			ctx.closePath();
			ctx.stroke();
		</script>		
	</body>
</html>
